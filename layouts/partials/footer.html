<footer>
  <div class="container">
    <div class="footer-navigation">
      {{ $rssPage := .OutputFormats.Get "rss" }}

      {{ range .Site.Menus.footer }}
        {{ if eq .Name "rss" }}
          {{ if $rssPage }}
            <a href="{{ $rssPage.Permalink }}">
              {{ partial "svg" .Name }}
            </a>
          {{ else }}
            <a href="{{ "/blog/index.xml" | absLangURL }}">
              {{ partial "svg" .Name }}
            </a>
          {{ end }}
        {{ else }}
          <a href="{{ .URL | absLangURL }}">
            {{ partial "svg" .Name }}
          </a>
        {{ end }}
      {{ end }}
    </div>
  </div>
</footer>
